<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table,th,tr,td{
      border: 2px solid;
      border-collapse: collapse;
      /* margin: 0px; */
      padding: 5px;
      transition: .5s;
    }
    tr:hover,td:hover{
      background-color: aliceblue;
      border-color: blue;
      padding: 20px;
    }
  table{
    width: 200px;
    height: 200px;
    margin: auto;
    text-align: center;
    transition: 1s;
    border-radius: 10px;
  }
  table:hover{
    width: 400px;
    border-collapse: separate;
  }
  </style>
</head>
